<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crossfire - Login</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <nav id="navbar" role="navigation" aria-label="main navigation">

    </nav>

    
    <main id="root">   
    </main>
    
    <section aria-labelledby="errorPanel" id="errorPanel" role="alert">
        <!-- Error content here -->
    <section>
    
    <section aria-labelledby="accessibilityControllsTitle" id="accessibilityControls" role="region">
        <h3 id="accessibilityControllsTitle">Accessibility Controls</h3>
        <div class="chkBox">
            <label for="darkModeToggle">Enable Dark Mode</label>
            <input type="checkbox" id="darkModeToggle" aria-label="Dark Mode Toggle">
        </div>

        <div class="select-container">
            <label for="languageSelect">Language Select</label>
            <select class="select-box" id="languageSelect" name="language" aria-label="Language Select">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>
        </div>
    <section>

    <footer>
        <nav id="bread-crumbs" aria-label="Breadcrumbs"></nav>
        <p>&copy; 2024 Crossfire NCR. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
